<html>
<head>
	<title>Coffee Shop</title>
	<link rel="stylesheet" type="text/css" href="coffee.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>	
	<div class="container">	
    	<header class="coffee-header">
   			<div class="coffee-logo">
   			<img src="image/coffee-logo.png">
   			<span class="coffee-logo-text">Coffee-shop</span>
   			</div>
   			<span class="cname">Cof-fee!</span>
   			<nav class="coffee-nav">
   				<a href="#">Home</a>
   				<a href="#">Product</a>
   				<a href="#">Price</a>
   				<a href="#">About</a>
   			</nav>
   		</header>
   		<div class="site-content">
   			<div class="image-content">
   				<h1 class="coffee-quote">Coffee, that's all you need to start your day.</h1>   	
   			</div>   	
   			<div class="card-list">  				
   				<h1 id="product">Product</h1>
   				<div class="card">
   					<img src="image/mocha-image.png">
   					<div>
   						<h2>Mocha</h2>
   						<h3>&#8377; 250</h3>
   					</div>
   				</div> 
   				<div class="card">
   					<img src="image/cappuccino-image.png">
   					<div>
   						<h2>Cappuccino</h2>
   						<h3>&#8377; 150</h3>
   					</div>
   				</div>   	
   				<div class="card">
   					<img src="image/americano-image.png">
   					<div>
   						<h2>Americano</h2>
   						<h3>&#8377; 200</h3>
   					</div>
   				</div>   	
   				<div class="card">
   					<img src="image/latte-image.png">
   					<div>
   						<h2>Latte</h2>
   						<h3>&#8377; 180</h3>
   					</div>
   				</div>   	  				
   			</div>
   			<div class="order-section">
   				<h1 id="order">Order</h1>
   				<form class="form">
   					<input type="text" name="" placeholder="Name">
   					<input type="e-mail" name="" placeholder="E-mail">
   					<input type="number" name="" placeholder="Phone">
   					<input type="submit">
   				</form>
   			</div>
   		</div>	
	</div>	
</body>
</html>
